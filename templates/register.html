<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .registration-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-container">
            <h2>Registration</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="vendor_name">First Name:</label>
                    <input type="text" class="form-control" id="vendor_name" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="vendor_name">Last Name:</label>
                    <input type="text" class="form-control" id="vendor_name" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="vendor_name">Username:</label>
                    <input type="text" class="form-control" id="user_name" name="username" required>
                </div>
                <div class="form-group">
                    <label for="vendor_name">Password:</label>
                    <input type="text" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="vendor_address">Vendor Address:</label>
                    <input type="text" class="form-control" id="vendor_address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="vendor_contact1">Vendor Contact 1:</label>
                    <input type="text" class="form-control" id="vendor_contact1" name="contact1" required>
                </div>
                <div class="form-group">
                    <label for="vendor_contact2">Vendor Contact 2:</label>
                    <input type="text" class="form-control" id="vendor_contact2" name="contact2">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
